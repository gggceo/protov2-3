version: 1
chat:
  rate_limits: { messages_per_minute: 20, burst: 10 }
  pii_blocklist:
    - /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}/i
    - /\b0\d{1,3}-\d{2,4}-\d{4}\b/
    - /\bhttps?:\/\/[^\s]+/i
listings:
  new_account_guard: { min_account_age_days: 3, max_active_listings: 5 }
keywords:
  suspicious: ["即振込", "前払い", "格安コピー"]